<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Please Sign In</h1>
        
        <!-- Username and Password Input Fields -->
        <div class="credentials">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
        </div>

        <div class="login-btn">
            <button id="login">Sign In</button>
            <p align="center">Dont Have An Account?<br></p>
        </div>
        
        <!-- Google Sign-In Button -->
        <div class="google-signin-btn">
            <button>
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google Logo" class="google-logo">
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="auth.js" async defer></script>
</body>
</html>
