<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Please Sign In</h1>
        
        <!-- Username and Password Input Fields -->
        <div class="credentials">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
        </div>

        <div class="login-btn">
            <button id="login">Sign In</button>
            <p align="center">Dont Have An Account?<br></p>
        </div>
        
        <!-- Google Sign-In Button -->
        <div class="google-signin-btn">
            <button>
                <a href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?access_type=offline&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fcalendar%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email&response_type=code&client_id=263678296203-k99ik9ckg26dlbvn7hkn34gcjk721ql2.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fwww.google.com%2F&service=lso&o2v=2&ddm=1&flowName=GeneralOAuthFlow">
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google Logo" class="google-logo">
                Sign in with Google
                </a>    
            </button>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="auth.js" async defer></script>
</body>
</html>
